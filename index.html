<html>
  <head>
    <base href="/">
  </head>
  <body>
    <button style="width: 400px; height:100px" id="btn">click</button>
    <button style="width: 400px; height:100px" id="btn2">error</button>
    <ul>
      <li><a href="/">home</a></li>
      <li><a href="/foo">foo</a></li>
      <li><a href="/bar/123">bar</a></li>
    </ul>
    <main></main>
    <script type="module">
      import { Router } from './router.js';
      
      const router = new Router({
        plugins: [          
          {
            beforeNavigation: (context) => {
              context.title = `foo ${context.title}`
            }
          },
        ],
        fallback: '/404',
        routes: [
          {
            path: '/',
            title: 'Hello',
            render: () => 'home'
          },
          {
            path: '/foo',
            title: 'Foo',
            plugins: [
            ],
            render: () => 'foo'
          },
          {
            path: '/bar/:id',
            title: ({params}) => `Bar ${params.id}`,
            render: ({params}) => `bar ${params.id}`
          },
          {
            path: '/404',
            title: 'Not found',
            render: () => 'not found'
          },
        ]
      });

      router.addEventListener('route-changed', ({context}) => {
        const route = router.render();
        document.querySelector('main').innerHTML = route;
      });
    </script>
    <script type="module">
      import { pwa } from './pwa.js';
      import { Api } from './api.js';
      const api = new Api({plugins: []});
      
      btn.addEventListener('click', async () => {
        try {
          api.get('https://pokeapi.co/api/v2/pokemon/1');
        } catch (e) {
          console.error(e);
        }
      })

      btn2.addEventListener('click', async () => {
        try {
          await api.get('https://poasdfasdfkeapi.co/api/v2/pokemon/1');
        } catch(e) {
          console.log(e);
        }
      })
    </script>
  </body>
</html>
